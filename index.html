<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script type="text/javascript" src="tipCalculator.js">

    </script>
  </head>
  <body>
    <div id="container">
      <h1>Tip Calculator</h1>
      <div id="calculator">
        <form>
          <p>How much was your bill?</p>
          $<input id="billAmount" type="text" placeholder="Bill Amount">
          <p>How was your service?</p>
          <select id="serviceQuality">
            <option value=".15">15% - Poor</option>
            <option value=".20">20% - Average</option>
            <option value=".25">25% - Excellent</option>
          </select>
        </form>
        <p>How many people are sharing the bill?</p>
        <input id="peopleAmount" type="text" placeholder="Number of People">
        <button id="button" type="button" name="button">Calculate Tip!</button>
      </div>
      <!-- End of calculator -->
      <div id="totalTip">
        <sup>$</sup><span id="tip">0.00</span>
        <small id="each">Each</small>
      </div>
    </div>

  </body>
</html>
